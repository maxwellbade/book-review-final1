{% extends "layout.html" %}



{% block main %}
    <form action="/register" method="post">
        <div class="reglog form-group">
            <input required autocomplete="off" autofocus class="form-control" "user" id = "username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input  required class="form-control" name="password" placeholder="Password" type="password">
        </div>
         <div class="form-group">
            <input required class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
